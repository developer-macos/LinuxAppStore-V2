<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Simple toggle for mobile menu
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }
    </script>
</head>

<body class="bg-gray-100 text-gray-900">

    <!-- Navigation -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-blue-600">MySite</span>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="#" class="text-gray-700 hover:text-blue-500 hover:underline transition 0.2s ease-in">Home</a>
                    <a href="#" class="text-gray-700 hover:text-blue-500 hover:underline transition 0.2s ease-in">About</a>
                    <a href="#" class="text-gray-700 hover:text-blue-500 hover:underline transition 0.2s ease-in">Services</a>
                    <a href="#" class="text-gray-700 hover:text-blue-500 hover:underline transition 0.2s ease-in">Contact</a>
                </div>
                <div class="md:hidden flex items-center">
                    <button onclick="toggleMenu()" class="text-gray-700 hover:text-blue-500 focus:outline-none">
                        <!-- Hamburger Icon -->
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
            <a href="#" class="block py-2 text-gray-700 hover:text-blue-500">Home</a>
            <a href="#" class="block py-2 text-gray-700 hover:text-blue-500">About</a>
            <a href="#" class="block py-2 text-gray-700 hover:text-blue-500">Services</a>
            <a href="#" class="block py-2 text-gray-700 hover:text-blue-500">Contact</a>
        </div>
    </nav>

</body>

</html>
